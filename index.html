<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="Bootstrap Icon Picker plugin for Bootstrap"/>
    <meta name="author" content=""/>
    <title>Bootstrap Icon Picker plugin for Bootstrap</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="dist/css/bootstrapicons-iconpicker.css" rel="stylesheet">
</head>
<body>
<!-- Page content-->
<div class="container vh-100">
    <div class="text-center mt-5">
        <h1 class="page-header">Bootstrap Icon Picker</h1>

        <p class="lead">
            Bootstrap Icon Picker is a fully customizable plugin for Twitter Bootstrap,
            with a powerful base API.
        </p>
        <div class="lead">

            <a class="btn btn-warning" href="https://github.com/pixel-s-lab/bootstrapicon-iconpicker">
                <i class="bi bi-github"></i> Source Code
            </a>

            <a class="btn btn-primary" href="https://github.com/pixel-s-lab/bootstrapicon-iconpicker/releases">
                <i class="bi bi-download"></i> Download
            </a>

            <a class="btn btn-success"
               href="https://www.paypal.com/donate/?hosted_button_id=2XJ498XPWG5ZN">
                <i class="bi bi-heart-fill"></i> Donate
            </a>
        </div>
    </div>
    <div class="text-center mt-5">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Default</span>
            <input type="text" class="form-control iconpicker" placeholder="Icon Picker" aria-label="Icone Picker"
                   aria-describedby="basic-addon1">
        </div>
    </div>
</div>
<footer class="mt-auto d-flex justify-content-center align-items-center text-dark">
    <p>Hand-crafted & made with <i class="bi bi-heart-fill text-danger"></i>. &copy; 2022 pixel </p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="dist/js/bootstrapicon-iconpicker.js"></script>
<script>
    $('.iconpicker').iconpicker();
</script>
</body>
</html>
